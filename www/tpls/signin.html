<div class="signin" ng-controller="signin">
    <section>
        <div class="form">
            <form ng-submit="signin()">
                <input type="text"ng-model="formData.name" placeholder="请输入用户名"><br>
                <input type="password" ng-model="formData.password" placeholder="请输入密码"><br>
                <input type="password" ng-model="formData.passwordRepeat" placeholder="请再次输入密码"><br>
                <input type="email" ng-model="formData.email" placeholder="请输入邮箱"><br>
                <input type="submit" value="注册"><br>
            </form>
            <a ui-sref="login">已有账号登录</a>
        </div>
    </section>
</div>
