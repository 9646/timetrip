<div class="login" ng-controller="login">
    <section>
        <div class="form">
            <form ng-submit="login()">
                <input type="text"ng-model="formData.name" placeholder="请输入用户名"><br>
                <input type="password" ng-model="formData.password" placeholder="请输入密码"><br>
                <input type="submit" value="登录"><br>
            </form>
            <a ui-sref="signin">新用户注册注册</a>
        </div>
    </section>
</div>
