<div class="amendblog" ng-controller="amendblog">

    <script>
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                resizeType : 1,
                allowFileManager : true
            });
            K('input[name=getHtml]').click(function(e) {
                alert(editor.html());
            });
            K('input[name=isEmpty]').click(function(e) {
                alert(editor.isEmpty());
            });
            K('input[name=getText]').click(function(e) {
                alert(editor.text());
            });
            K('input[name=selectedHtml]').click(function(e) {
                alert(editor.selectedHtml());
            });
            K('input[name=setHtml]').click(function(e) {
                editor.html('<h3>Hello KindEditor</h3>');
            });
            K('input[name=setText]').click(function(e) {
                editor.text('<h3>Hello KindEditor</h3>');
            });
            K('input[name=insertHtml]').click(function(e) {
                editor.insertHtml('<strong>插入HTML</strong>');
            });
            K('input[name=appendHtml]').click(function(e) {
                editor.appendHtml('<strong>添加HTML</strong>');
            });
            K('input[name=clear]').click(function(e) {
                editor.html('');
            });
        });
    </script>
        <h3>修改博客</h3>
    <section>
        <form ng-submit="amendBlog()">
            <input type="text" ng-model="data.blog.title" name="title" maxlength="20" required placeholder="标题">
            <textarea id="updateBlog" name="content" style="width:100%;height:400px;visibility:hidden;"></textarea>
            <input type="submit" value="修改">
            <input type="reset" value="重置">
        </form>
    </section>
</div>
