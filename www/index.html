<!doctype html>
<!--在整个页面当中，注册一个模块,通过 ng-app来启动模块-->
<html ng-app="timetrip">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


    <link rel="stylesheet" href="kindeditor-4.1.10/themes/default/default.css" />
    <script charset="utf-8" src="kindeditor-4.1.10/kindeditor-min.js"></script>
    <script charset="utf-8" src="kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
        });
    </script>

    <meta charset="UTF-8">
    <title>时间之旅</title>
    <!--bootstrap CSS文件-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- 操作表格的CSS文件 -->
    <link rel="stylesheet" href="js/ng-grid-2.0.12/ng-grid.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/angular-1.3.0.14/angular.js"></script>
    <script src="js/angular-1.3.0.14/angular-animate.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <!-- 让angular更好的支持boostrap的一个插件 -->
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <!--增强表格功能的ng插件-->
    <script src="js/ng-grid-2.0.12/ng-grid.debug.js"></script>
    <!--分页管理-->
    <script src="js/page.js"></script>
    <!-- 动画的样式 -->
    <link rel="stylesheet" href="css/animations.css">
    <!--自定义的CSS样式-->
    <link rel="stylesheet" href="css/app.css">
    <!--启动文件核心-->
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <!--所有的控制器-->
    <script src="js/controllers.js"></script>
    <!--所有的过滤器-->
    <script src="js/filters.js"></script>
    <!--所有的服务-->
    <script src="js/services.js"></script>
</head>
<body class="container" ng-controller="indexCtrl">
    <div class="col-lg-8 col-lg-offset-2">

        <section></section>
        <nav>
            <a ng-hide="name" ui-sref="signin">注册</a>
            <a ng-show="name" ng-click="logout()">登出</a>
            <a ng-hide="name" ui-sref="login">登录</a>
            <a ng-show="name" >{{name}}</a>
        </nav>
        <div class="logo">
            <a ui-sref="home"><img src="image/logo.png" alt=""></a>
        </div>
        <!--首先在首页定义一个视图，让路由来控制-->
        <div ui-view ></div>
    </div>
</body>
</html>
